<h1> poema de amor</h1>

<p>Amor não se transforma de hora em hora,<br>
Antes se afirma para a eternidade<br>
Se isso é falso,e que é falso alguém provou,<br>
Eu não sou poeta, e ninguém nunca amou.<br>
  <b>william shakespeare</b> <br>
</p>
