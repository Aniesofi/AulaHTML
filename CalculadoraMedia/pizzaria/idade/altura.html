<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let pessoa1 = parseFloat(prompt("qual a altura da primeira pessoa"));
        let pessoa2 = parseFloat(prompt("qual a altura da segunda pessoa"));
        if (pessoa1 == pessoa2) {
            alert("a primeira pessoa tem a mesma altura que segunda pessoa");
        } else if (pessoa1 > pessoa2){
            alert("a primeira pessoa é maior que a segunda pessoa");
        } else {
            alert("a primeira pessoa é menor que a segunda pessoa");
        }

    </script>

</body>

</html>
