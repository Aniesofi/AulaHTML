<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let classificaçao = parseInt(prompt("digite o número do produto: coloque um valor de 1 à 15"));
        let selecao;


        switch (classificaçao) {
            case 1:
                selecao = "Alimento não perecível";
                break;

            case 2, 3, 4:
                selecao = "Alimento perecível";
                break;

            case 5, 6:
                selecao = "vestuário";
                break;

            case 7:
                selecao = "higiene pessoal";
                break

            case 8, 9, 10, 11, 12, 13, 14, 15:
                selecao = "limpeza e ultensílios domésticos";
                break

            default:
                alert("qualqer outro código: código errado");
        }

        alert("O produto é " + selecao);
    </script>

</body>

</html>
